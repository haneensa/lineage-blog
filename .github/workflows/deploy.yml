name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main   # deploy whenever main branch is pushed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the SvelteKit site
      - name: Build SvelteKit
        run: npm run build

      - name: Delete .gitignore
        run: rm .gitignore

      # 5. Disable Jekyll to allow _app folders
      - name: Disable Jekyll
        run: touch build/.nojekyll

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # optional: customize the branch name (default is gh-pages)
          # publish_branch: gh-pages


